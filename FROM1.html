<!DOCTYPE html>
<html lang="eng">
   <head>
   <title>form</title>
   </head>
   <body>
   <h2>Registration form</h2>
   <form>
        <div>
   <label for="Fullname">Fullname:</label>
   <input type="text" name="fullname" id="fullname">
       </div><br>
	    <div>
   <label for="email">Email:</label>
   <input type="email" name="email" id="email">
       </div><br>
	    <div>
   <label for="Password">Password:</label>
   <input type="Password" name="Password" id="Password">
       </div><br>
	    <div>
   <label for="dob">DATE OF Birth:</label>
   <input type="date" name="dob" id="dob">
       </div>
	   <div>
   <label for="photo">Choose your photo:</label>
   <input type="file" name="photo" id="photo">
       </div><br>
	   <div>
   <label for="gender">Gender:</label>
   <input type="radio" name="gender" id="gender" value="male"> Male
   <input type="radio" name="gender" id="gender" value="female"> Female
   <input type="radio" name="gender" id="gender" value="other"> Others
       </div>
	   <div>
   <label for="religion">Enter your Religion:</label>
   <input type="checkbox" name="religion" id="hindu" value="hindu">Hindu
   <input type="checkbox" name="religion" id="muslim" value="muslim">Muslim
       </div><br>
	   
	   <div>
	   <label for="department">Department</label>
	   <select name="department">
	   <option value="cse">CSE</option>
	   <option value="Eee">EEE</option>
	   <option value="bba">BBA</option>
	   
	   </select>
	   
	   </div>
	   <div>
	   <label for="message">Message</label><br>
	   <textarea row="10 col="10"> </textarea>
	 
	   </div>
	   <div>
	   <input type="submit" value="Register">
	    <input type="Reset" value="Reset">
	   </div>
   </form>
   </body>




</html>
